<template>
    <h3 class="text-center my-4">
        ${recipes.length} Recipes Found
    </h3>
    <div class="search my-2 text-center">
        <form>
            <label>Search Recipes</label><br>
            <input type="text" value.bind="search" />
        </form>
    </div>
    <div class="row gy-5 px-5 text-center">
        <div class="col-12 col-md-6 col-xxl-4" repeat.for="recipe of recipes">
            <div class="card bg-dark p-2">
                <div class="unique-text">
                    ${recipe.Description}
                </div>
                <div class="description" innerhtml.bind="recipe.Input | cubeInputs"></div>

                <div class="unique-text">
                    = <br>
                    ${recipe.Output}
                </div>
            </div>
        </div>
    </div>
</template>
